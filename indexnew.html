<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Faustine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 45px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 420px;
  }

  h1 {
    color: #e63946;
  }

  p {
    font-size: 18px;
    color: #555;
  }

  .buttons {
    margin-top: 25px;
  }

  button {
    padding: 12px 28px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background-color: #e63946;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.15);
  }

  #noBtn {
    background-color: #adb5bd;
    color: white;
    position: relative;
  }

  .love-message {
    max-width: 600px;
    text-align: center;
    padding: 40px;
    color: white;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { bottom: 0; opacity: 1; }
    100% { bottom: 100vh; opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Faustine üíñ</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);">
        <div class="love-message">
          <h1>Faustine üíñ</h1>
          <h2>From the moment I met you, my world became brighter.</h2>
          <p>
            Your smile feels like sunshine on my darkest days.
            Your laughter is my favorite sound.
            And every moment with you feels like a beautiful dream
            I never want to wake up from.
          </p>
          <p>
            I don‚Äôt just want today with you,
            I want every tomorrow too. üíï
          </p>
          <h2>Will you be mine, not just today‚Ä¶ but always? ‚ù§Ô∏è</h2>
        </div>
      </div>
    `;
    createHearts();
  });

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 300);
  }
</script>

</body>
</html>
